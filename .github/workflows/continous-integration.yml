name: CI

on:
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ${{matrix.os}}
    container: node:16-alpine

    strategy:
      matrix:
        node-version: [16.x]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: list files
        run: ls -la

      - name: check permissions
        run: ls -la node_modules/.bin

      - name: test prettier
        run: yarn prettier:ci

      - name: test eslint
        run: yarn lint

      - name: unit test
        run: yarn test

      - name: e2e tests
        run: yarn e2e:ci

      - name: build
        run: yarn build
